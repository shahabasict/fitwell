<div class="background-container" [ngClass]="{ 'login-active': showLogin, 'signup-active': showSignup }">
  <header class="header">
    <h1>WELLNESS TRACKER</h1>
    <div class="auth-buttons">
      <button class="login-button" (click)="toggleLogin()">Login</button>
      <button class="signup-button" (click)="toggleSignup()">Sign Up</button>
    </div>
  </header>

  <div *ngIf="!showLogin && !showSignup" class="main-content">
    <div class="image-container">
      <img src="https://cdn2.geckoandfly.com/wp-content/uploads/2017/07/health-quotes-05.jpg" alt="Wellness Background">
    </div>
    <div class="bmi-calculator">
      <h2>BMI CALCULATOR</h2>
      <form (ngSubmit)="calculateBMI()">
        <div class="input-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" [(ngModel)]="height" name="height" required>
        </div>
        <div class="input-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" [(ngModel)]="weight" name="weight" required>
        </div>
       

        <div class="input-group">
          <label>Activity Level:</label>
          <div class="radio-group">
            <label><input type="radio" name="activityLevel" value="low" [(ngModel)]="signupData.activityLevel"> Low</label>
            <label><input type="radio" name="activityLevel" value="medium" [(ngModel)]="signupData.activityLevel"> Medium</label>
            <label><input type="radio" name="activityLevel" value="high" [(ngModel)]="signupData.activityLevel"> High</label>
          </div>
        </div>
       
        <button type="submit" class="calculate-button">CALCULATE</button>
      </form>
      <div *ngIf="bmi !== null" class="result">
        <h3>Your BMI: {{ bmi | number:'1.1-1' }}</h3>
        <p>{{ getBMICategory() }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="showLogin" class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">User Name</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <p id="wrongCredentials" *ngIf="loginError" class="error-message">The Credentials You Entered is Wrong</p>

      <button type="submit" class="submit-button">Submit</button>
      
    </form>
  </div>

  <div *ngIf="showSignup" class="signup-form">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignupSubmit()">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="signupData.name" name="name" required>
      </div>
      <div class="input-group">
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" [(ngModel)]="signupData.gender"> Male</label>
          <label><input type="radio" name="gender" value="female" [(ngModel)]="signupData.gender"> Female</label>
          <label><input type="radio" name="gender" value="notDisclosed" [(ngModel)]="signupData.gender"> Prefer not to disclose</label>
        </div>
      </div>
      <div class="input-group">
        <label for="signupAge">Age:</label>
        <input type="number" id="signupAge" [(ngModel)]="signupData.age" name="age" required>
      </div>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="signupData.username" name="username" required>
      </div>
      <div class="input-group">
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" [(ngModel)]="signupData.password" name="password" required>
      </div>
      <div class="input-group">
        <label for="retypePassword">Retype Password:</label>
        <input type="password" id="retypePassword" name="retypePassword" required>
      </div>
      <div class="input-group">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" [(ngModel)]="signupData.email" name="email" required>
      </div>
      <div class="input-group">
        <label for="signupHeight">Height (cm):</label>
        <input type="number" id="signupHeight" [(ngModel)]="signupData.height" name="height" required>
      </div>
      <div class="input-group">
        <label for="signupWeight">Weight (kg):</label>
        <input type="number" id="signupWeight" [(ngModel)]="signupData.weight" name="weight" required>
      </div>
      <div class="input-group">
        <label>Activity Level:</label>
        <div class="radio-group">
          <label><input type="radio" name="activityLevel" value="low" [(ngModel)]="signupData.activityLevel"> Low</label>
          <label><input type="radio" name="activityLevel" value="medium" [(ngModel)]="signupData.activityLevel"> Medium</label>
          <label><input type="radio" name="activityLevel" value="high" [(ngModel)]="signupData.activityLevel"> High</label>
        </div>
      </div>
      <button type="submit" class="submit-button">Sign Up</button>
    </form>
  </div>
</div>
