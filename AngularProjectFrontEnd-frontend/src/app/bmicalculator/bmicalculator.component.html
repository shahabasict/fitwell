<div class="bmi-calculator-container">
    <h1>BMI Calculator</h1>
    <div class="input-container">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" [(ngModel)]="weight" placeholder="Enter your weight" />
    </div>
  
    <div class="input-container">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" [(ngModel)]="height" placeholder="Enter your height" />
    </div>
  
    <div class="input-container">
      <label for="age">Age (years):</label>
      <input type="number" id="age" [(ngModel)]="age" placeholder="Enter your age" />
    </div>
  
    <button (click)="calculateBMI()">Calculate BMI</button>
  
    <div class="result-container" *ngIf="bmi">
      <h2>Your BMI: {{ bmi.toFixed(2) }}</h2>
      <p>{{ bmiCategory }}</p>
    </div>
  </div>
